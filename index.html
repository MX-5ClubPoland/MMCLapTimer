<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MiniMiataChallenge</title>
	<link href="./css/layout.css" rel="stylesheet" type="text/css" />
	<link href="./css/trackday.css" rel="stylesheet" type="text/css" />

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/MMCLapTimer.js"></script>
	<script src="./js/loader.js"></script>
	<script src="./js/Driver.js"></script>
	<script src="./js/Ranking.js"></script>
	<script src="./js/Spreadsheet.js"></script>
	<script src="./js/Renderer.js"></script>
	<script src="./js/Session.js"></script>
	<script src="./js/Trackday.js"></script>

	<script>
		jQuery(function($) {
			var ulez = new MMCLapTimer.Spreadsheet();
		});
	</script>
</head>
<body>
	<div class="trackdays">
		<div class="trackday"></div>
	</div>

	<div id="loadingOverlay">
		<div id="spinner">
		  <div class="bounce1"></div>
		  <div class="bounce2"></div>
		  <div class="bounce3"></div>
		</div>
		<span id="loadingError"></span>
	</div>

	<div class="templates">
		<div class="driver practice">
			<div class="position"></div>
			<div class="number"></div>
			<div class="laps">
				<div class="layer">
					<div class="nick bar"></div>
					<div class="personalFastest bar">
						<div class="nick"></div>
						<div class="time"></div>
					</div>
					<div class="personalLast bar">
						<div class="time"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="driver rallysprint">
			<div class="position"></div>
			<div class="number"></div>
			<div class="laps">
				<div class="layer">
					<div class="nick bar"></div>
					<div class="personalFastest bar">
						<div class="nick"></div>
						<div class="time"></div>
					</div>
					<div class="personalLast bar">
						<div class="time"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="session practice"></div>

		<div class="ranking practice category-1">
			<h2 class="category">Geje</h2>
			<div class="standings"></div>
		</div>
		<div class="ranking practice category-2">
			<h2 class="category">Fryzjerzy</h2>
			<div class="standings"></div>
		</div>
		<div class="ranking practice category-3">
			<h2 class="category">Mężczyźni</h2>
			<div class="standings"></div>
		</div>
	</div>

</body>
</html>
