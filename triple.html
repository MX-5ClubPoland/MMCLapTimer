<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MiataChallenge</title>
	<style>
		body, html {
			background-color: black;
			margin: 0;
			padding: 0;

		.frame1, .frame2, .frame3 {
			position: absolute;
			width: 32%;

		}

			right: 0;
		}

</head>
<body>
	<iframe src="index.html" class="frame1"></iframe>
	<iframe src="index.html" class="frame2"></iframe>
	<iframe src="index.html" class="frame3"></iframe>
</body>
</html>
